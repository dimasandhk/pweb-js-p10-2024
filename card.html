<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="landy.css">
</head>
<body>
    <div class="card">
        <div class="product-image">
            <img src="img/landyard.jpg" alt="Lanyard Arlo">
            <span class="tag"><strong>Lanyard</strong></span>
        </div>
        <div class="product-info">
            <h2>Lanyard Arlo</h2>
            <p class="price"><strong>Rp10.000</strong> 
                <button class="buy-btn"><strong>Beli</strong></button> </p>
        </div>
    </div>
</body>
</html>
